<!doctype html>
<html lang="en">

<head>
  <title>Test Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- lien où la styleshee de (CSS) bootstrap est hébergée -->
  <script type="text/jscript" src="js/data.js">
  </script>
</head>

<body>

  <header class="row-1 align-items-center bg-dark text-light">
    <div class="card text-center bg-dark text-light">
      <div class="card-body bg-dark text-light p-5 mb-10 ">
        <h1> Test Form </h1>
      </div>

    </div>

  </header>


  <section class=".col-md-3 .offset-md-3" >

        <form class="form-control bg-light .z-depth-5" onsubmit="displayName(); return false">


          <div class="form-group mb-0"><!--field to enter the name -->
            <label class="col-sm-2 control-label mt-2" for="texe_name"> Name :</label><br>
            <input  class="col-sm-2  col-lg-4 control-label mt-2 form-control m-2 mb-0 m" type="text" > </div><br>




          <div class="form-group mb-0" ><!--field to enter the genre -->
            <label class="col-sm-2 control-label " for="texe_name"> Sexe :</label><br>

            <label class="control-label ml-3 mb-0 " for="sex1">Man</label>
            <input class="control-label ml-3 mb-0" type="radio" id="sexMan" name="sex" value="Man">


            <label  class="control-label ml-3 mb-0 " for="sex2">Woman</label>
            <input class="control-label ml-3  mb-0" type="radio" id="sexWoman" name="sex" value="Woman">
          </div><br>



          <div class=" form-group col-xs-2  col-lg-2 mb-0 "><!--field to insert age-->
            <label> Age: </label>
            </td>
            <td align="left">
              <input class="form-control col-sm-3  col-lg-5"  id="ageid" type="number" name="age" min="9">
            </td>
            </tr>
          </div><br>


          <div class=" form-group  col-lg-2 mb-0" ><!--field to regain weight-->
            <label> Weight: </label>
            </td>
            <td align="left">
              <input class="form-control col-sm-3  col-lg-5" id="weightid" type="number" name="weight">
            </td>
            </tr>
          </div><br>
          <div class="form-group mb-0" ><!--field to enter the Language -->
            <label class="col-sm-2 control-label " for="texe_name"> Language :</label><br>

            <label class="control-label ml-3 mb-0 " for="language1">English</label>
            <input class="control-label ml-3 mb-0" type="checkbox" id="languageEN" name="sex" value="Man"><br>


            <label  class="control-label ml-3 mb-0 " for="language0">Français</label>
            <input class="control-label ml-3  mb-0" type="checkbox" id="languageFR" name="sex" value="Woman">
          </div>

            <div class="form-inline m-3">
            <input class="btn btn-primary my-2 my-sm-3" type="submit" value="OK">
              </div>
        </form>

  </section>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
